<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="assets/parthenon-svgrepo-com (1).svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'home/login.css' %}">
    <script src="{% static 'home/login.js' %}"></script>

    <title>Login | ReadIt</title>
</head>

<body>
    <nav>
        <ul>
            <li><a id="Home" href="/home/homePage/">readit</a></li>
        </ul>
    </nav>
    <div class="container" id="container">
        <div class="form-container log-in">
            <form id="login-form" method="POST"   action="{% url 'login' %}" >
                {% csrf_token %}
                <h1>Welcome Back!</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" name="email" required>
                    <div class="username-icon"><i class='bx bxs-user'></i></div>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" required>
                    <div class="password-icon"><i class='bx bxs-lock-alt'></i></div>
                </div>
                <span id="error-messages" style="color: red; display: block; margin-top: 10px;"></span>

                <div class="login button">
                    <button class="btn" id="login-btn" >Log in</button>
                </div>
                <div class="register-link">
                    <p>Forgot password? <a href="">Click here</a></p>
                    <p>Don't have an account? <a href="/home/signup/">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
