<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="/assets/parthenon-svgrepo-com (1).svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'home/admin-dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'home/sidebar.css' %}">
    <script src="{% static 'home/add-book.js' %}"></script>

    
    
    
    <title>add-books</title>
</head>
<body class="">
    <header>
        <div class="sidebar">
            <a href="#" class="logo">
                <div class="readit">
                    <span >readIt</span>
                </div>
            </a>
            <ul class="side-menu">
                <button class="sidebar-buttons home" id="home-btn">Home</button>
                <button class="sidebar-buttons borrowed" id="borrowed-btn">Borrowd Books</button>
                <button class="sidebar-buttons all-books" id="allBooks-btn">All Books</button>
                <button class="sidebar-buttons darkMode">Dark / Light</button>
                
                <button class="sidebar-buttons logout " id="logout-btn" >Logout</button>
    
            </ul>
            <div class="side-menu">
                <ul>
                </ul>
            </div>
        </div>
        <div class="navbar">
        </div>
    </header>
    
    
        <main id="main-content">
            <div class="main-content">
                <div class="header">
                    <h1>Add a new book:</h1>
                    <ul class="bubble">
                        <li class="lists">
                            <span class="info">
                                <p>Book title:</p>
                            </span> 
                            <input type="text" id="bookTitle" pattern="[A-Za-z\s]+">
                        </li>
                        <li class="lists" >
                            <span class="info">
                                <p>Author / Authors:</p>
                            </span>
                            <input type="text" id="bookAuthor" pattern="[A-Za-z\s]+">
                        </li>
                        <li class="lists">
                            <span class="info">
                                <p>Book description:</p>
                            </span>
                            <textarea class="big-textarea" id="bookDescription" pattern="[A-Za-z\s]+" rows="6"></textarea>
                        </li>
                        <li class="lists">
                            <span class="info">
                                <p>Language:</p>
                            </span>
                            <input type="text" id="bookLanguage" pattern="[A-Za-z\s]+" class="small-input">
                        </li>
                        <li class="lists">
                            <span class="info">
                                <p>Page count:</p>
                            </span>
                            <input type="number" id="bookPageCount" pattern="\d+" title="Please enter a positive number" class="small-input" min="1">
                        </li>
                        <li class="lists">
                            <span class="info">
                                <p>Price (per week):</p>
                            </span>
                            <input type="number" id="bookPrice" class="small-input" min="1" placeholder="$">
                        </li>
                        
                        <li class="lists">
                            <span class="info">
                                <p>Please choose the suitable category:</p> 
                            </span>
                            <select id="bookCategory" name="bookCategory">
                                <option value="">Choose a category</option>
                                <option value="History">History</option>
                                <option value="Science">Science</option>
                                <option value="Novel">Novel</option>
                                <option value="Poetry">Poetry</option>
                                <option value="Romance">Romance</option>
                                <option value="Mystery / Thriller">Mystery / Thriller</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Horror">Horror</option>
                            </select>
                            <span class="info">
                                <p>Or enter another category:</p>
                            </span>
                            <input type="text" id="customCategory" pattern="[A-Za-z\s]+">
                        </li>
                        <li class="lists">
                            <span class="info">
                                <p>Please upload the book cover:</p>
                            </span>
                            <div class="upload-container">
                                <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
                                <button class="o-button" id="uploadImageFileButton">Upload cover</button>
                                                        
                            </div>
                            <div id="imagePreviewContainer"></div>
                            <br>
                    
                        </li>
                    </ul>
                    <br><br>
                    <div style="text-align: center;">
                        <button class="my-button" id="addbutton">Add book</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
    </html>
