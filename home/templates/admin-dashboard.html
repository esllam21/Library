<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="/assets/parthenon-svgrepo-com (1).svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="{% static 'home/admin-dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'home/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'home/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'home/Home.css' %}">

    <title>Dashboard</title>
</head>
<body data-logged-in="{{ is_logged_in|lower }}">
  <div class="navbar">
    <h2 class="logo">ReadIT</h2>
    <button id="toggle-sidebar" class="sidebar-toggle-btn">â˜°</button>
    <div class="search-input">
      <input type="text" placeholder="Search your favourite books...">
    </div>
    <div class="profile">
      <span class="notification"><i class="ph ph-bell"></i></span>

      {% if is_logged_in %}
        <div class="user-profile">
          <img src="{{ user_image }}" alt="{{ username }}">
          <span class="username">{{ username }}</span>
        </div>
      {% else %}
        <a href="{% url 'login' %}" class="sign-in-btn">
          <i class="ph ph-sign-in"></i>
          <span>Sign In</span>
        </a>
      {% endif %}
    </div>
  </div>

    <div class="sidebar">
      <ul>
        <li class="active" id="home-btn">
          <span class="icon-wrapper"><i class="ph ph-house"></i></span>
          <span class="label">Discover</span>
        </li>
        <li id="categories-btn">
          <span class="icon-wrapper"><i class="ph ph-notebook"></i></span>
          <span class="label">Category</span>
        </li>
        <li id="borrowed-btn">
          <span class="icon-wrapper"><i class="ph ph-book-open"></i></span>
          <span class="label">My Library</span>
        </li>
        <li id="favourites-btn">
          <span class="icon-wrapper"><i class="ph ph-heart"></i></span>
          <span class="label">Favourites</span>
        </li>
        <div style="height: 20px;"></div>

        <li id="settings-btn">
          <span class="icon-wrapper"><i class="ph ph-gear"></i></span>
          <span class="label">Settings</span>
        </li>
        <li id="support-btn">
          <span class="icon-wrapper"><i class="ph ph-chat-teardrop-text"></i></span>
          <span class="label">Support</span>
        </li>
        <li id="logout-btn">
          <span class="icon-wrapper"><i class="ph ph-sign-out"></i></span>
          <span class="label">Logout</span>
        </li>
      </ul>
    </div>

    <main id="main-content">
        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
            </div>
            <ul class="cards">
                <a href="/home/borrowedBooksAdmin">
                    <li class="lists">
                        <i class='bx bxs-shopping-bags' ></i>
                    <span class="info borrowed-book-count">
                        <h3></h3>
                        <p>Borrowed Books</p>
                    </span>
                    </li>
    
                </a>
                <a href="/home/addBooks/">
                    <li class="lists">
                        <i class='bx bx-book'></i>
                    <span class="info Published-books-count">
                        <h3></h3>
                        <p>Add Books</p>
                    </span>
                    </li>
                </a>
                <li class="lists">
                    <i class="bx bx-dollar-circle"></i>
                    <span class="info earnings-this-month" id="monthly-earnings">
                        <h3></h3>
                        <p>This Month</p>
                    </span>
                    </li>
                <li class="lists">
                    <i class='bx bx-chart'></i>
                    <span class="info most-borrowed-book">
                        <h3></h3>
                        <p>Most Borrowed Book</p>
                    </span>
                    <img class="mostbook" >
                </li>
            </ul>
        </div>
    </main>
    <script src="{% static 'home/admin-dashboard.js' %}"></script>
    <script src="{% static 'home/sidebar.js' %}"></script>
    <script src="{% static 'home/navbar.js' %}"></script>

</body>
</html>
