<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | ReadIt</title>
  <link rel="stylesheet" href="{% static 'home/signup.css' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/parthenon-svgrepo-com (1).svg' %}">
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <div class="signup-header">
        <h2>Join ReadIt</h2>
        <p>Already have an account? <a href="/home/login/">Login here</a></p>
      </div>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="last_name" placeholder="Last Name">
        </div>

        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required id="password">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required id="confirmPassword">

        <div id="errorMsg" class="error-text">Passwords do not match</div>

        <div class="user-type">
          <label>
            <input type="radio" name="user_type" value="Admin" required> Admin
          </label>
          <label>
            <input type="radio" name="user_type" value="Customer"> Customer
          </label>
        </div>

        <input type="file" name="image" class="image-upload">

        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </div>
  </div>
  <script src="{% static 'home/signup.js' %}"></script>
</body>
</html>
